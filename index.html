<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemocraticNews</title>
    <link rel="stylesheet" href="css/main_page_styles.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img id="logo-img" src="assets/logo.png" alt="DemocraticNews Logo">
            </a>
        </div>
        
        <nav>
            <ul>
                <li>
                    <a href="pages/top.html">Top</a>
                    <select>
                        <option value="1">Diario</option>
                        <option value="2">Semanal</option>
                        <option value="3">Mensual</option>
                    </select>
                </li>
                <li><a href="pages/publish.html">Publique su noticia</a></li>
                <li><a href="pages/weekly.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="news-highlight">
            <div onclick="loadNews()" id="background-img">
                <button class="nav-button left" onclick="event.stopPropagation(); prevNews()"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-button right" onclick="event.stopPropagation(); nextNews()"><i class="fas fa-chevron-right"></i></button>
                <div onclick="loadNews()" class="highlight-text">
                    <h2 id="news-title">Título</h2>
                    <h5 id="news-subtitle">Breve descripción de la noticia, para poder acceder luego con más información.</p>
                </div>
            </div>
        </section>
        
        <section class="news-content">
            <div id="news-meta">
                <img id="main-image" alt="Noticia">
                <h2 id="main-title"></h2>
                <h3 id="main-subtitle"></h3>
            </div>
            <p id="news-body"></p>
            <br>
            <div class="feedback">
                <h4>¿Consideras correcta esta noticia?</h4>
                <div class="thumbs">
                    <div id="thumb-up" onclick="thumbsUp()"></div>
                    <div id="thumb-down" onclick="thumbsDown()"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 DemocraticNews. Todos los derechos reservados.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
